{{- $serviceName := include "service.name" . -}}

{{- if .Values.externalSecrets.service.key }}
---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: {{ $serviceName }}-service-secrets
  namespace: {{ .Release.Namespace }}
spec:
  backendType: secretsManager
  dataFrom:
    - {{ .Values.externalSecrets.service.key }}
{{- end }}


{{- if .Values.externalSecrets.auth.key }}
---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: {{ .Values.gloo.authConfig.spec.configs.oauth.client_secret_ref.name }}
  namespace: {{default .Release.Namespace .Values.gloo.authConfig.spec.configs.oauth.client_secret_ref.namespace }}
spec:
  backendType: secretsManager
  dataFrom:
    - {{ .Values.externalSecrets.auth.key }}
{{- end }}


{{- if .Values.additionalparameters.secretsApplied }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $serviceName }}-additional-secrets
type: Opaque
data:
  {{- range $key, $value := .Values.additionalparameters.secrets }}
    {{ $key }}: {{ $value | b64enc }}
    {{- end }}
{{- end }}
