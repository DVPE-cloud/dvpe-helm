clcm:
  # clcm.host -- CLCM host
  host:
  # clcm.port -- CLCM port
  port:
  # clcm.healthCheckTimeoutInSeconds -- CLCM health check interval in seconds
  healthCheckTimeoutInSeconds: 60
# clusterIssuers -- list of cluster issuers to be created for the given CLCM configuration
clusterIssuers:
  -
    # -- name for the cluster issuer
    name:
    # -- CA instance
    caInstance:
    # -- CA type
    certificateDateCAType:
    # -- CI id
    ciID:
    # -- CI type
    ciType:
    # -- CI client
    ciClient:
    # -- CI contact e-mail
    ciContactEmail:
    # -- CI requester
    ciRequester:
