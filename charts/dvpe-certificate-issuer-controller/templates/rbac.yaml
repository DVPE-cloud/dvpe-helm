apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wadtfy-issuer-leader-election-role
  namespace: {{ .Values.issuercontroller.namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - list
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wadtfy-issuer-cert-manager-controller-approve
rules:
- apiGroups:
  - cert-manager.io
  resourceNames: 
    - issuers.controller-manager.dvpe-cloud.github.io/*
    - clusterissuers.controller-manager.dvpe-cloud.github.io/*
  resources:
  - signers
  verbs:
  - approve
---
