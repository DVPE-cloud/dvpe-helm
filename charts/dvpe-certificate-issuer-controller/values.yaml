issuercontroller:
  # issuercontroller.namespace -- Namespace for issuer-controller deployment
  namespace: 
  # issuercontroller.name -- Name of issuer-controller deployment
  name: 
  plane:
    # issuercontroller.plane.name -- Name of the Controller Plane
    name: issuer-controller
  rbac:
    # issuercontroller.rbac.group -- Set RBAC Permissions to specific API Group
    group: issuer-group
    clusterrole:
      # issuercontroller.rbac.clusterrole.resourceNames -- List of resource names which gets approve permission by cert-manager api-group
      resourceNames:
  spec:
    # issuercontroller.spec.image -- Name of issuer-controller deployment image
    image:
      # issuercontroller.spec.image.repository -- The docker repository to pull the service image from.
      repository: 
      # issuercontroller.spec.image.name -- The image name to use.
      name: 
      # issuercontroller.spec.image.tag -- The image version to use.
      tag: 
      # issuercontroller.spec.image.pullPolicy -- The default rule for downloading images.
      pullPolicy: Always
  externalsecrets:
    # issuercontroller.externalsecrets.name -- The name of the external secret key containing the docker credentials for this deployment
    name: 